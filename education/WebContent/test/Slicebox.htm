<!DOCTYPE html>
<html  lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Slicebox</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
		 
    <link rel="stylesheet" type="text/css" href="storage/demo.css">
    <link href="storage/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="storage/slicebox.css">
		<script type="text/javascript" src="storage/modernizr.js"></script>
		<script type="text/javascript" src="storage/jquery_002.js"></script>
		<script type="text/javascript" src="storage/jquery.js"></script>
	

	</head>
	<body>
	
 
	
		<div class="container">
 
				<ul  id="sb-slider" >
					<li   style="display: none;">
						<img src="storage/pictures/1.jpg" width="960" height="720" >
						<div class="sb-description">
							<h3>Creative Lifesaver</h3>
						</div>
					</li>
					<li   style="display: none;">
						<img src="storage/pictures/2.jpg" width="960" height="720" >
						<div class="sb-description">
							<h3>Honest Entertainer</h3>
						</div>
					</li>
					<li   style="display: none;">
						<img src="storage/pictures/3.jpg" width="960" height="720" >
						<div class="sb-description">
							<h3>Honest Entertainer</h3>
						</div>
					</li>
					 
				</ul>

				<div style="display: block;" id="shadow" class="shadow"></div>
				<div style="display: block;" id="nav-arrows" class="nav-arrows">
					<a href="#"></a>
					<a href="#"></a>
				</div>
		</div>

		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {
						document.onkeydown=jumpPage;

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'c',
							cuboidsRandom : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
		
		
	</body>
	</html>
	
	
	
<script type="text/javascript">
 function jumpPage(event) { 
    if (event.keyCode==37)//left 
    $( '#nav-arrows' ).children( ':first' ).trigger("click");
 
 if (event.keyCode==39)//right 
    $( '#nav-arrows' ).children( ':last' ).trigger("click");
 
 }
 
 
var fso = new ActiveXObject("Scripting.FileSystemObject"); 
var folder = fso.GetFolder("C:\windows"); 
document.write("文件数:" + folder.Files.Count+ "<br><br>"); 
var filesEnum = new Enumerator(folder.Files); 
for (; !filesEnum.atEnd(); filesEnum.moveNext()) 
{ 
document.write(filesEnum.item().Name + "<br>"); 
} 
 
 
 
 
</script>
