<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="renderer" content="webkit"> <!-- 360render -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> <!-- ie render -->
    <meta charset="UTF-8">
    <title>医疗</title>
    <link rel="stylesheet" href="base/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/newLogin.css"/>
    <!-- favicon -->
    <link rel="icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.gif" type="image/gif" >
</head>
<body>






<div class="content-wrap">
    <div class="header">
        <div class="logo"></div>
    </div>

    <div class="content">
			  <div class="loginBox row-fluid">
						<form ng-submit="login()" name="loginForm">
			                <h2>登陆</h2>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" class="form-control" value="admin"  ng-model="userName" required name="username" id="username"  autocomplete="on" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-key"></i>
									</div>
									<input type="password" class="form-control" value="123" ng-model="password" required name="password" id="password"  autocomplete="on" />
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block btn-login" ng-disabled="loginForm.$invalid">
									用户登陆
								</button>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary btn-block btn-login">
			                                                                                           注册
								</button>
							</div>
						</form>

			  </div>
    </div>

    <div class="footer clearfix">
        <p>
          
        </p>
    </div>
</div>

<script src="base/jquery-1.10.1.min.js"></script>
<script src="base/angular-1.2.15/angular.min.js"></script>
<script src="base/angular-1.2.15/angular-resource.min.js"></script>
<script src="base/angular-1.2.15/angular-route.min.js"></script>
<script src="base/angular-1.2.15/angular-cookies.min.js"></script>
<script src="base/angular-1.2.15/angular-sanitize.min.js"></script>
<script src="seajs/2.2.0/seajs/sea.js"></script>
<script src="application/config.js"></script>
<script>
    seajs.use('~/login')
</script>
</body>
</html>
