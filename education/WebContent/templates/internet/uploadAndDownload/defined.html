<div class="col-sm-12 col-md-12">


    <div class="row">
        <div class="col-sm-4 col-md-4">
            <label>数据定义名称</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-sm-2 col-md-2">
            <label>创建开始时间</label>
            <div data-datetimepicker></div>
        </div>
        <div class="col-sm-2 col-md-2">
            <label>创建结束时间</label>
            <div data-datetimepicker></div>
        </div>
        <div class="col-sm-4 col-md-4">
            <label>&nbsp;</label>
            <button class="btn btn-info" type="button" ng-click="query()">查询</button>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#pushDialog">新增</button>
            <label>&nbsp;</label>
        </div>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>序号</th>
            <th>数据定义名称</th>
            <th>数据定义描述</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{$index+1}}</td>
            <td>{{item.proName}}</td>
            <td>{{item.desc}}</td>
            <td>{{item.tableZhCn}}</td>
            <td>{{item.tableEn}}</td>
            <td>
                <a href="javascript:" data-toggle="modal" data-target="#removeDialog">删除</a>
                <a href="javascript:" data-toggle="modal" data-target="#seeDialog">查看</a>
                <a href="javascript:" data-toggle="modal" data-target="#pushDialog">修改</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-5">
            <div class="dataTables_info">当前显示 {{current*10+1}} 到 {{current*10+10 > list.length?
                list.length : current*10+10}} ，总共 {{list.length}} 条数据
            </div>
        </div>
        <div class="col-sm-7">
            <div data-paging="list" data-limit="10" data-data="limitArr" data-current="current"></div>
        </div>
    </div>
</div>


<!-- 新增/修改 -->
<div class="modal fade" id="pushDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">数据集定义信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <form role="form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="name">数据定义名称</label>

                                <div class="col-lg-10">
                                    <input type="text" placeholder="数据定义名称" id="name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">描述</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">下一步</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 查看 -->
<div class="modal fade" id="seeDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">数据集定义信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <table class="table table-striped table-bordered table-condensed">
                            <tbody>
                            <tr>
                                <td>中文名</td>
                                <td>订阅信息</td>
                            </tr>
                            <tr>
                                <td>说明</td>
                                <td>山东地区的订阅数据的第一部分</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 删除对话框 -->
<div class="modal fade" id="removeDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除数据</h4>
            </div>
            <div class="modal-body">
                确认要删除此数据么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">确认删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
