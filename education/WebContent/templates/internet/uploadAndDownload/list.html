<div class="col-sm-12 col-md-12">


    <div class="row">
        <div class="col-sm-3 col-md-3">
            <label>数据名称</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-sm-3 col-md-3">
            <label>数据定义名称</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-sm-3 col-md-3">
            <label>创建时间</label>
            <div data-datetimepicker></div>
        </div>
        <div class="col-sm-3 col-md-3">
            <label>&nbsp;</label>
            <button class="btn btn-info" type="button" ng-click="query()">查询</button>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#uploadDialog">上传</button>
            <label>&nbsp;</label>
        </div>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>数据集</th>
            <th>数据定义</th>
            <th>数据量</th>
            <th>上传人</th>
            <th>入库时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>订阅信息</td>
            <td>数据集定义</td>
            <td>100</td>
            <td>张三</td>
            <td>2014-03-07 12:12</td>
            <td>
                <a href="javascript:" data-toggle="modal" data-target="#removeDialog">删除</a>
                <a href="javascript:">下载</a>
                <a href="javascript:" data-toggle="modal" data-target="#detailDialog">详情</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-5">
            <div class="dataTables_info">当前显示 {{current*10+1}} 到 {{current*10+10 > list.length?
                list.length : current*10+10}} ，总共 {{list.length}} 条数据
            </div>
        </div>
        <div class="col-sm-7">
            <div data-paging="list" data-limit="10" data-data="limitArr" data-current="current"></div>
        </div>
    </div>
</div>

<!-- 查看 -->
<div class="modal fade" id="detailDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">数据集定义信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <label>字段名称</label>
                        <select class="form-control">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <label>&nbsp;</label>
                        <button class="btn btn-default" type="button">查询</button>
                        <label>&nbsp;</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th>字段1</th>
                                <th>字段2</th>
                                <th>字段3</th>
                                <th>字段4</th>
                                <th>字段5</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="i in [1,2,3,4,5,6,7]">
                                <td>订阅信息</td>
                                <td>TMDLK</td>
                                <td>1000</td>
                                <td>订阅信息.xls</td>
                                <td>2014-03-07 12:12</td>
                                <td>
                                    <a href="javascript:">删除</a>
                                    <a href="javascript:">修改</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 删除对话框 -->
<div class="modal fade" id="removeDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除数据</h4>
            </div>
            <div class="modal-body">
                确认要删除此数据么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">确认删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 新建/修改对话框 -->
<div class="modal fade" id="uploadDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">数据上传</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <form role="form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">数据定义</label>
                                <div class="col-lg-10">
                                    <select class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="desc">需求描述</label>
                                <div class="col-lg-10">
                                    <textarea id="desc" rows="2" placeholder="需求描述" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">导入文件</label>
                                <div class="col-lg-10">
                                    <div data-provides="fileupload" class="fileupload fileupload-new">
                                        <div class="input-group">
                                            <div class="form-control">
                                                <i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span>
                                            </div>
                                            <div class="input-group-btn">
                                                <a data-dismiss="fileupload" class="btn btn-default fileupload-exists" href="#">清空</a>
                                                <span class="btn btn-default btn-file">
                                                    <span class="fileupload-new">选择文件</span>
                                                    <span class="fileupload-exists">重选文件</span>
                                                    <input type="file">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">上传</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
