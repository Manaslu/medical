<div>
    <div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width: 1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body">

                    <div class="row" ng-if="query">
                        <div class="col-sm-4 col-md-4">
                            <label>字段名</label>
                            <select class="form-control" select2 ng-model="params.likeColumn" ng-options="item.columnName as item.columnDesc for item in columns">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <label>包含</label>
                            <input type="text" class="form-control" ng-model="params.likeContent"/>
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <label>&nbsp;</label>
                            <button class="btn btn-info" ng-click="refresh('first' , true)">查询</button>
                            <label>&nbsp;</label>
                        </div>
                    </div>
                    <div class="table-auto-scroll">
                        <table class="table table-striped table-bordered table-condensed index-center table-costom">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th ng-repeat="column in columns">{{column.columnDesc}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="rowlink" ng-repeat="item in data">
                                    <td>{{$index + 1}}</td>
                                    <td ng-repeat="column in columns">{{item[column.columnName] | viewDataSet:column}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div remote-paging="paging"
                         refresh="refresh"
                         current="current"
                         total="total"
                         data="data"
                         limit="limit"
                         params="params"
                    ></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
