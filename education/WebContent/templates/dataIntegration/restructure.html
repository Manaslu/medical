{{current}}
<div class="col-sm-12 col-md-12" ng-if="current == 0">


    <div class="row">
        <div class="col-sm-12 col-md-12">
            <form class="form-custom clearfix">
                <div class="col-sm-2 col-md-2">
                    <label>数据</label>
                    <input class="form-control" type="text"/>
                </div>
                <div class="col-sm-2 col-md-2">
                    <label> 数据结构定义</label>
                    <select class="form-control">
                        <option>请选择数据</option>
                    </select>
                </div>
                <div class="col-sm-2 col-md-2">
                    <label>状态</label>
                    <select class="form-control">
                        <option>待重构</option>
                        <option>已重构</option>
                        <option>重构中</option>
                    </select>
                </div>
                <div class="col-sm-2 col-md-2">
                    <label>开始操作时间</label>
                    <div data-datetimepicker></div>
                </div>
                <div class="col-sm-2 col-md-2">
                    <label>结束操作时间</label>
                    <div data-datetimepicker></div>
                </div>
                <div class="col-sm-2 col-md-2">
                    <label>&nbsp;</label>
                    <button class="btn btn-info" type="button">查询</button>
                    <button class="btn btn-primary" type="button" ng-click="edit()">设置重构</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-bordered table-condensed index-center  table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th>源数据</th>
            <th>结果数据</th>
            <th> 数据结构定义</th>
            <th>状态</th>
            <th>操作人</th>
            <th>操作时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{current*limit+$index+1}}</td>
            <td>订阅信息</td>
            <td>订阅信息</td>
            <td> 数据结构定义</td>
            <td>已重构</td>
            <td>张三</td>
            <td>2014-03-07 12:12</td>
            <td>
                <a href="javascript:">启动</a>
                <a href="javascript:" ng-click="edit(item);">修改</a>
                <a href="javascript:" data-toggle="modal" data-target="#remove">删除</a>
                <a href="javascript:" ng-click="toPage(2)">查看</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-5">
            <div class="dataTables_info">当前显示 {{current*10+1}} 到 {{current*10+10 > list.length?
                list.length : current*10+10}} ，总共 {{list.length}} 条数据
            </div>
        </div>
        <div class="col-sm-7">
            <div data-paging="list" data-limit="10" data-data="limitArr" data-current="cur1"></div>
        </div>
    </div>
    <!-- 删除对话框 -->
    <div class="modal fade" id="remove" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">删除数据</h4>
                </div>
                <div class="modal-body">
                    确认要删除此数据么？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">确认删除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>

<div ng-include="'templates/dataIntegration/restructure-extends.html'"></div>
