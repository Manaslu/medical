<div class="col-sm-12 col-md-12">

	
	<div class="row">
        <div class="col-sm-12 col-md-12">
            <form class="form-custom clearfix">
                <div class="col-sm-2 col-md-2">
                    <label>用户名</label>
                     <input class="form-control" ng-model="params.userName" type="text"/>
                </div>
                  <div class="col-sm-2 col-md-2">
                    <label>功能名称</label>
                     <input class="form-control" ng-model="params.menuName" type="text"/>
                </div>
               <div class="col-sm-4 col-md-4">
                    <label>操作日期</label>
                    <div data-datetimepicker range start="params.startTime"
						end="params.endTime"></div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <label>&nbsp;</label>
                    <button class="btn btn-custom" type="submit" ng-click="refresh('first',true)">查询</button>
                </div>
            </form>
        </div>

    </div>

    <table class="table table-striped table-bordered table-condensed index-center table-costom">
        <thead>
        <tr>
        	<th>序号</th>
            <th>用户名</th>
            <th>功能名称</th>
            <th>操作说明</th>
            <th style="width:150px;">操作时间</th>
            <th style="width:100px;">操作方法</th>
            <th>IP地址</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{$index+1+current*limit}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.menuName}}</td>
            <td>{{item.remark}}</td>
            <td>{{item.logTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{item.method}}</td>
            <td>{{item.userIp}}</td>
        </tr>
        </tbody>
    </table>

    <div 
		data-remote-paging="pager" 
		data-refresh="refresh" 
		data-current="current" 
		data-total="total" 
		data-data="limitArr"
		data-limit="limit"
		data-reload-all="true"
		data-params="params"
	></div>
</div>
