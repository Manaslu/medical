                    <label>请选择年份</label>

        </div>
    </div>

    <div class="row">

        </div>

            <iframe load-frame="{{resultPath}}/ThunderChart3/chart/jsp/chart.jsp?file=manage2&para={year:'{{years}}',org:'99'}" frameborder="0" border="0" width="100%" height="330"></iframe>
        </div>
