<div>
    <div class="modal fade" id="{{id}}"  tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">选择数据</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-4 col-md-4">
							<label>数据名称</label>
							<input class="form-control" type="text" ng-model="params.dataSetName" />
						</div>
						<div class="col-sm-4 col-md-4">
							<label> 数据结构定义</label>
							<select class="form-control" select2 data-live-search="true" ng-model="params.dataDefId"
								ng-options="item.dataDefId as item.dataDefName for item in defs">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-sm-4 col-md-4">
							<label>&nbsp;</label>
							<button class="btn btn-default" ng-click="refresh('first' , true)">查询</button>
							<label>&nbsp;</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-12">
							<table class="table table-striped table-bordered table-condensed index-center table-costom">
								<thead>
									<tr>
										<th>序号</th>
										<th>数据</th>
										<th>数据结构定义</th>
										<th class="col-span-100">数据量</th>
										<th class="col-opt-0">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr class="rowlink" ng-repeat="item in list" ng-click="select(item)">
										<td>{{limit*current+$index + 1}}</td>
										<td>{{item.dataSetName}}</td>
										<td>{{item.dataDefName}}</td>
										<td>{{item.dataAmount}}</td>
										<td><a href="javascript:" ng-click="select(item)">选择</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-sm-12 col-md-12">
								<div data-remote-paging="pager" data-params="params" data-refresh="refresh" data-current="current"
											data-total="total" data-data="list" data-limit="limit" data-size="4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
</div>
