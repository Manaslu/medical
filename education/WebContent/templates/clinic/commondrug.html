<div class="col-sm-12 col-md-12">

<div class="row">
        <div class="col-sm-12 col-md-12">
            <form class="form-custom clearfix">
                <div class="col-sm-3 col-md-3">
                    <input class="form-control" type="text" placeholder="标题,内容" ng-model="params.querykeyword"/>
                </div>
                
                <div class="col-sm-3 col-md-3">
                    <button class="btn btn-custom" type="button" ng-click="refresh('first',true)">查询</button>
                    <button class="btn btn-custom" type="submit" data-toggle="modal" data-target="#addandedit" on-click="$scope.clearForm()"  upload-refresh>新增</button>
                </div>
            </form>
        </div>
     </div>   

    <table class="table table-striped table-bordered table-condensed index-center  table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th style="width:280px">标题</th>
            <th >内容预览</th>
            <th style="width:160px">创建日期</th>
            <th style="width:100px">操作</th>
          
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="it in limitArr">
            <td>{{current*limit+$index+1}}</td>
            <td>{{it.eatTitle}}</td>
            <td title="{{it.eatContent}}">{{it.eatContent|limitTo:50}} </td>
            <td>{{it.eatDate|date:'yyyy-MM-dd'}}</td>
            <td>

                <a    href="javascript:" data-toggle="modal" data-target="#editonly" upload-refresh    ng-click="edithealthfood(it)" >修改</a> 
                <a    href="javascript:" data-toggle="modal" data-target="#removeDialog"  ng-click="todeletehealthfood(it.eatId)">删除</a>
                 
            </td>
    
        </tr>
        </tbody>
    </table>
            <div   data-remote-paging="pager" 
					data-refresh="refresh" 
					data-current="current" 
					data-total="total" 
					data-data="limitArr"
					data-limit="limit"
					data-params="params"
			></div>
</div>

<!-- 新增修改对话框 -->
<div class="modal fade" id="addandedit" tabindex="-1" role="dialog" aria-hidden="true">
<form class="form-horizontal" name="eatForm" novalidate="novalidate" auto-file-upload   ng-submit="create(key)" >
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4  class="modal-title">新增</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                            <div class="alert alert-danger alert-dismissable"   style="padding-left:80px">
								<a data-dismiss="alert" class="close">×</a>
								<strong>友情提示：</strong> 图片文件大小不要超过2M
							</div>
                        <div class="form-group">
			                <label class="col-lg-2 control-label">标题</label>
			                <div class="col-lg-9">
			                    <input type="text" class="form-control" required ng-model="key.eatTitle" ng-maxlength="50" ng-trim maxlength="50" />
			                </div>
			                 <span class="mustItem">*</span>
		 
                        </div>
						    <div class="form-group">
						        <label class="col-lg-2 control-label">图片</label>
						        <div class="col-lg-9">
				 					<div uploader 
				 						thumb 
				 						ng-model="key.eatPic" 
				 						name="manFiles" 
				 						server="upload.shtml" 
				 						 
				 						extensions="png,jpeg,jpg,bmp"
				 						 
				 					></div>
						        </div>
						    </div>
						<div class="form-group">
                            <label class="col-lg-2 control-label">内容</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="8" required ng-model="key.eatContent"  data-valid-pos="bottom" ></textarea>
                            </div>
                            <span class="mustItem">*</span>
                             
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"     ng-disabled="eatForm.$invalid">保存</button>
                <button type="button" class="btn btn-danger"     ng-click="clearForm()">重置</button>
                <button type="button" class="btn btn-default"    data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    </form>
    <!-- /.modal-dialog -->
</div>
