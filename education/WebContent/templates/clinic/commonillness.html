<div class="col-sm-12 col-md-12">

<div class="row">
        <div class="col-sm-12 col-md-12">
            <form class="form-custom clearfix">
                <div class="col-sm-3 col-md-3">
                     
                    <input class="form-control" type="text" placeholder="标题,内容" ng-model="params.querykeyword"/>
                </div>
                
                <div class="col-sm-3 col-md-3">
                  
                    <button class="btn btn-custom" type="button" ng-click="refresh('first',true)">查询</button>
                    <button class="btn btn-custom" type="button" data-toggle="modal" data-target="#addandedit" on-click="clearForm()"  upload-refresh>新增</button>
                </div>
            </form>
        </div>
     </div>   

    <table class="table table-striped table-bordered table-condensed index-center  table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th style="width:280px">名称</th>
            <th >内容预览</th>
            <th style="width:160px">类别</th>
            <th style="width:100px">操作</th>
          
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{current*limit+$index+1}}</td>
            <td>{{item.illnessName}}</td>
            <td title="{{item.illnessDesc}}">{{item.illnessDesc|limitTo:50}}  </td>
            <td>{{item.illnessTypeName}}</td>
            <td>

                <a    href="javascript:" data-toggle="modal" data-target="#addandedit"    ng-click="edithealthfood(item)" >修改</a> 
                <a    href="javascript:" data-toggle="modal" data-target="#removeDialog"  ng-click="todelete(item.illnessId)">删除</a>
                 
            </td>
    
        </tr>
        </tbody>
    </table>
            <div   data-remote-paging="pager" 
					data-refresh="refresh" 
					data-current="current" 
					data-total="total" 
					data-data="limitArr"
					data-limit="limit"
					data-params="params"
			></div>
</div>

<!-- 新增修改对话框 -->
<div class="modal fade" id="addandedit" tabindex="-1" role="dialog" aria-hidden="true">
<form class="form-horizontal" name="addSyncApplForm" novalidate="novalidate"    ng-submit="create(key)" >
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4  class="modal-title">新增/修改</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="form-group">
			                <label class="col-lg-2 control-label">名称</label>
			                <div class="col-lg-9">
			                    <input type="text" class="form-control" required ng-model="key.illnessName" ng-maxlength="50" ng-trim maxlength="50" />
			                </div>
			                 <span class="mustItem">*</span>
		 
                        </div>
						    <div class="form-group">
						        <label class="col-lg-2 control-label">描述</label>
						        <div class="col-lg-9">
						             <textarea class="form-control" rows="8" required ng-model="key.illnessDesc" ></textarea>
						        </div>
						        <span class="mustItem">*</span>
						    </div>
						<div class="form-group">
                            <label class="col-lg-2 control-label">类别</label>
                            <div class="col-lg-9">
                                
                            <select name="anaThemeRepId" select2 data-live-search="true" 
                                    ng-model="key.illnessTypeId" required 
                                    ng-options="c.illnessTypeId as c.illnessTypeName for c in illnessType" class="form-control">
				                 <option value="">-----select------</option>
				            </select>
                            </div>
                            <span class="mustItem">*</span>
                             
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"     ng-disabled="addSyncApplForm.$invalid">保存</button>
                <button type="button" class="btn btn-danger"     ng-click="clearForm()">重置</button>
                <button type="button" class="btn btn-default"    data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    </form>
    <!-- /.modal-dialog -->
</div>

 

<!-- 删除对话框 -->
<div class="modal fade" id="removeDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                                                     确认要删除么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="comfirmDelete()" data-dismiss="modal">确认删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
