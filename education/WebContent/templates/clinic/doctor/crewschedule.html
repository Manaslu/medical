<div class="col-sm-12 col-md-12">
  
 
<script>

 

	$(document).ready(function() {


		/* initialize the external events
		-----------------------------------------------------------------*/

		$('#external-events .fc-event').each(function() {

			// store data so the calendar knows to render an event upon drop
			$(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});

			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});

		});


	 


	});

</script>
<style>

 
		
 
	#external-events {
		float: left;
		width: 120px;
		padding: 0 20px;
		border: 1px solid #ccc;
		background: #eee;
		text-align: left;
	}
		
	#external-events h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
	}
		
	#external-events .fc-event {
		margin: 10px 0;
		cursor: pointer;
	}
		
	#external-events p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
	}
		
	#external-events p input {
		margin: 0;
		vertical-align: middle;
	}
	#batchcheck{
		margin-left: 50;
		 
	}
	 

</style>
 
 
	<div class="container">
	
	 

   <div class="row">

      <div class="col-md-2" >
        <div class="row">
            <div  >
                <div id='external-events'>
					<h4>医生列表</h4>
					<div ng-repeat="item in doctors" class='fc-event' id="{{item.doctorId}}">{{item.doctorName}}</div>
		
				</div>
            </div>
         </div>
         <br><br><br><br><br><br><br><br>
             	<div class="modal-footer">
							
				</div>
         <div class="row">
	         <div class="row">
	                                            排班时间: 
	         </div>
	        <div class="row">
			       
			         <div class="col-sm-5" ><input class="form-control" id="single-input_s" > </div>
			         <div class="col-sm-5" ><input class="form-control" id="single-input_e" ></div>
	         </div>
	                            

					
             
         </div>
          <br><br><br><br><br><br><br><br>
             	<div class="modal-footer">
							
				</div> 
          <div class="row">
             
                <button type="submit" class="btn btn-primary"    ng-click="saveCalendar()"  >保存排班-></button> 
            
         </div>
      </div>

      <div class="col-md-10" >

      </div>

   </div>
	 

	</div>
 

</div>
