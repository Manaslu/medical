<div class="col-sm-12 col-md-12">
  
<div class="container" style="margin: 20px auto;">
		<div class="row">
				
			<!-- left menu starts -->
			<div class="span2 main-menu-span"  ng-show="userAppointmentBeforeNoon || userAppointmentAfterNoon">
				<div class="well nav-collapse sidebar-nav">
					<ul class="nav nav-tabs nav-stacked main-menu">
						<li class="nav-header hidden-tablet">上午</li>
						<li ng-click ="clickOnUser(item.orderId,item.orderUserId)"  ng-repeat="item in userAppointmentBeforeNoon" style="margin-left: -2px;">
						      <a  href="" > 
						       <i  class="{{item.orderStatus=='0'?'icon-ok':'icon-time'}}">  </i>
						      <span  >{{item.mUserName}} </span>
						      </a> 
						</li>
						<li class="nav-header hidden-tablet" >    </li>
 						 
						<li class="nav-header hidden-tablet" >   下午  </li>
						<li ng-click ="clickOnUser(item.orderId,item.orderUserId)"  ng-repeat="item in userAppointmentAfterNoon" style="margin-left: -2px;">
						      <a  href="" > 
						       <i  class="{{item.orderStatus=='0'?'icon-ok':'icon-time'}}">  </i>
						      <span  >{{item.mUserName}} </span>
						      </a> 
						</li>
					</ul>
					
				</div><!--/.well -->
			</div><!--/span-->
			<!-- left menu ends -->
			
	 
			
			<div class="span10" id="content" ng-show="userAppointmentBeforeNoon || userAppointmentAfterNoon">
			<!-- content starts -->
			<div>
				<ul class="breadcrumb">
					<li>
						<div class="icon-user"></div> 基本信息: 
						<span class="divider">姓名:{{clickUser.mUserName}}</span>
						<span class="divider">电话:{{clickUser.mUserTel}}</span>
						<span class="divider">预约科室:{{clickUser.departmentName}}</span>
					</li>
					 
				</ul>
			</div>
			
			<div class="row-fluid sortable ui-sortable">
				<div class="box span12">
 
					<div class="box-content" style="display: block;">
						<form class="form-horizontal" name="addSyncApplForm"     ng-submit="create(key)" >
							    <div  style="width: 800px;">
							        <div  >
							            <div class="modal-body">
							                <div class="row">
							                    <div class="col-sm-12 col-md-12">
							                        <div class="form-group">
							                            <label class="col-lg-2 control-label">症状</label>
							                            <div class="col-lg-9">
							                                <textarea class="form-control" rows="6" required ng-model="key.userIllnessDesc"  data-valid-pos="bottom" ></textarea>
							                            </div>
							                        </div>
							                                              
							                         
							                        <div class="form-group">
							                            <label class="col-lg-2 control-label">结果</label>
							                            <div class="col-lg-9">
							                                <textarea class="form-control" rows="5" required ng-model="key.seeDoctorResult"  data-valid-pos="bottom" ></textarea>
							                            </div>
							                            
							                             
							                        </div>
							                    </div>
							                </div>
							            </div>
							            <div class="modal-footer">
							                <button type="submit" class="btn btn-primary"     ng-disabled="addSyncApplForm.$invalid">保存</button>
							                <button type="button" class="btn btn-danger"     ng-click="clearForm()">重置</button>
							                
							                
							            </div>
							        </div>
							        <!-- /.modal-content -->
							    </div>
    </form> 

					</div>
				</div><!--/span-->

			</div><!--/row-->
					<!-- content ends -->
			</div><!--/#content.span10-->
			

                    
                    
		</div><!--/fluid-row-->
	</div>
	
	
	<style type="text/css">
		                        	.showmassage{              
		                        		cursor: pointer;
										color: #FFF;
										display: block;
										box-sizing: border-box;
										font-size: 2.5em;
										padding-left: 1em;
										background: linear-gradient(to bottom, rgba(128, 146, 184, 0.7) 0%, rgba(109, 127, 165, 0.7) 2%, rgba(106, 125, 165, 0.7) 12%, rgba(87, 116, 148, 0.7) 50%, rgba(72, 109, 136, 0.7) 73%, rgba(74, 109, 137, 0.7) 75%, rgba(65, 105, 131, 0.7) 88%, rgba(62, 104, 128, 0.7) 100%) repeat scroll 0% 0% transparent;
										border-color: #285E8E;
                                        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.7);
		                        	 
		                        	}  
		                        	           
		              	</style>   
	
	
			<div class="row" style="padding-top: 6em;" ng-show="userAppointmentBeforeNoon=='' && userAppointmentAfterNoon==''"   >
			             
             <div class="col-sm-4 col-md-4"> </div> 
             <div class="col-sm-4 col-md-4"> 
             <div class="showmassage">
                                                          唷，还没有患者预约您的诊所。  
             </div>
                                                      
              
                                                     
              </div> 
             
              <div class="col-sm-4 col-md-4"> </div>   
                                                                     
          
			
			</div>
</div>
