<div class="col-sm-12 col-md-12">

<div class="row">
        <div class="col-sm-12 col-md-12">
            <form class="form-custom clearfix">
                <div class="col-sm-3 col-md-3">
                     
                    <input class="form-control" type="text" placeholder="内容" ng-model="params.querykeyword"/>
                </div>
                
                <div class="col-sm-3 col-md-3">
                    <button class="btn btn-custom" type="button" ng-click="refresh('first',true)">查询</button>
                </div>
            </form>
        </div>
     </div>   

    <table class="table table-striped table-bordered table-condensed index-center  table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th >用户</th>
            <th >评价内容</th>
            <th >时间</th>
            <th >医生</th>
            <th >诊所</th>
            <th >医生评分</th>
            <th >诊所评分</th>
            <th >辩驳内容</th>
           
            <th style="width:60px">操作</th>
          
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{current*limit+$index+1}}</td>
            <td>{{item.mUserName}}</td>
            <td title="{{item.evaluateContent}}">{{item.evaluateContent|limitTo:20}} </td>
            <td>{{item.evaluateTime | limitTo:19}}</td>
            <td>{{item.doctorName}}</td>
            <td>{{item.clinicName}}</td>
            <td>{{item.evaluateDoctScore}}</td>
            <td>{{item.evaluateClinicScore}}</td>
            <td>{{item.evaluateFeedback}}</td>
            <td>
                <a ng-show="USER_INFO.id!=1"    href="javascript:" data-toggle="modal" data-target="#addandedit"    ng-click="edithealthfood(item)" >辩驳</a> 
                <a ng-show="USER_INFO.id==1"   href="javascript:" data-toggle="modal" data-target="#removeDialog"  ng-click="todeletehealthfood(item.departmentId)">删除</a>
                 
            </td>
    
        </tr>
        </tbody>
    </table>
            <div   data-remote-paging="pager" 
					data-refresh="refresh" 
					data-current="current" 
					data-total="total" 
					data-data="limitArr"
					data-limit="limit"
					data-params="params"
			></div>
</div>

 
<div class="modal fade" id="addandedit" tabindex="-1" role="dialog" aria-hidden="true">
<form class="form-horizontal" name="addSyncApplForm" novalidate="novalidate"    ng-submit="create(pageitem)" >
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4  class="modal-title">辩驳</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        
						<div class="form-group">
                            <label class="col-lg-2 control-label">内容</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="4" required ng-model="pageitem.evaluateFeedback"    ></textarea>
                            </div>
                             
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"     ng-disabled="addSyncApplForm.$invalid">保存</button>
                <button type="button" class="btn btn-danger"     ng-click="clearForm()">重置</button>
                <button type="button" class="btn btn-default"    data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    </form>
    <!-- /.modal-dialog -->
</div>

 

<!-- 删除对话框 -->
<div class="modal fade" id="removeDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                                                     确认要删除么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="comfirmDelete()" data-dismiss="modal">确认删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
