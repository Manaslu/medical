<div class="col-sm-12 col-md-12">
    <style>
        .er img{
            width: 100%;
            height: 200px;
        }
    </style>
    <div class="table-responsive">

    </div>
    <table class="table table-striped table-bordered table-condensed index-center table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th style="width:104px;">业务名称</th>
            <th>系统说明</th>
            <th style="width:100px;">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in erList">
            <td>{{$index+1}}</td>
            <td><a href="{{item.erImage}}" target="_blank" title="点击查看'{{item.name}}'的E-R图">{{item.name}}</a></td>
            <td>{{item.remark}}</td>
            <td><a href="{{item.filepath}}" target="_blank">下载</a>
			</td>
        </tr>
        </tbody>
    </table>
</div>
