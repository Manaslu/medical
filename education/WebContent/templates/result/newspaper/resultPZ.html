<div class="col-sm-12 col-md-12">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <form class="form-custom form-inline clearfix">
                <div class="form-group">
                    <label>年份</label>
                    <div data-datetimepicker="years" view-mode="years" format="yyyy" end-date="today"></div>
                </div>
                <div class="form-group">
                    <label>分析主题</label>
                    <select ng-model="themeid" name="theme" data-live-search="true" select2 required
                        ng-options="item.anaThemeId as item.anaThemeName for item in availableThemeList"
                    ></select>
                </div>
            </form>
        </div>
    </div>

    <div class="row" ng-if="chart && themeid">
        <div class="col-sm-12 col-md-12">
            <iframe load-frame="{{resultPath}}/ThunderChart3/chart/jsp/chart.jsp?file={{file}}&param={year:'{{years}}',org:'99',table:'t07_nps_graph_{{themeid}}'}"
                    frameborder="0" border="0" width="100%" height="{{height}}"></iframe>
        </div>
    </div>
    <div class="row" ng-if="table && themeid">
        <div class="col-sm-12 col-md-12">
            <iframe load-frame="{{resultPath}}/ThunderReportEZ/RepresentAction?filename={{file}}.xml&index=8&year={{years}}&org='99'&table=t07_rpt_detail_{{themeid}}"
                    frameborder="0" border="0" width="100%" height="{{hei}}"></iframe>
        </div>
    </div>

</div>
